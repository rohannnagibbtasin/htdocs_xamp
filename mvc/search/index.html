<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/jquery.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="search-bar" class="search  mt-3">
                <p class="nd">Search</p>
                <input type="text" name="" id="search" autocomplete="off">

            </div>
            <div class="mt-4 text-center col-sm-5">
                <h3 class="alert-warning p-2">Show Student Information</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
            <div class="mt-4 text-center col-sm-5">
                <h3 class="alert-warning p-2">Searched Student Information</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                        </tr>
                    </thead>
                    <tbody id="tasin"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>
</html>
